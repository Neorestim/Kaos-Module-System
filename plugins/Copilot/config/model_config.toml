[inner]
version = "1.0.0"

# 插件版本号

[[api_providers]] # API服务提供商（可以配置多个）
name = "DeepSeek"                       # API服务商名称（可随意命名，在models的api-provider中需使用这个命名）
base_url = "https://api.deepseek.com/v1" # API服务商的BaseURL
api_key = "your-api-key-here"           # API密钥（请替换为实际的API密钥）
client_type = "openai"                  # 请求客户端（可选，默认值为"openai"，使用gimini等Google系模型时请配置为"gemini"）
max_retry = 2                           # 最大重试次数（单个模型API调用失败，最多重试的次数）
timeout = 120                            # API请求超时时间（单位：秒）
retry_interval = 10                     # 重试间隔时间（单位：秒）

[[api_providers]] # 特殊：Google的Gimini使用特殊API，与OpenAI格式不兼容，需要配置client为"gemini"
name = "Google"
base_url = "https://generativelanguage.googleapis.com/v1beta"
api_key = "your-api-key-here"
client_type = "gemini"
max_retry = 2
timeout = 120
retry_interval = 10

[[api_providers]] # SiliconFlow的API服务商配置
name = "SiliconFlow"
base_url = "https://api.siliconflow.cn/v1"
api_key = "your-siliconflow-api-key"
client_type = "openai"
max_retry = 2
timeout = 120
retry_interval = 10

[[models]] # 模型（可以配置多个）
model_identifier = "gemini-2.5-flash-lite-nothinking" # 模型标识符（API服务商提供的模型标识符）
name = "G3flash"               # 模型名称（可随意命名，在后面中需使用这个命名）
api_provider = "Google"          # API服务商名称（对应在api_providers中配置的服务商名称）
price_in = 2.0                     # 输入价格（用于API调用统计，单位：元/ M token）（可选，若无该字段，默认值为0）
price_out = 8.0				# 输出价格（用于API调用统计，单位：元/ M token）（可选，若无该字段，默认值为0）
[models.extra_params] 			# 可选的额外参数配置
enable_thinking = false 			# 不启用思考
#force_stream_mode = true     	# 强制流式输出模式（若模型不支持非流式输出，请取消该注释，启用强制流式输出，若无该字段，默认值为false）

[[models]]
model_identifier = "gemini-2.5-flash-nothinking"
name = "G3"
api_provider = "Google"
price_in = 2.0
price_out = 8.0
[models.extra_params] 			# 可选的额外参数配置
enable_thinking = false

[[models]]
model_identifier = "gemini-2.5-pro-nothinking"
name = "G3pro"
api_provider = "Google"
price_in = 0
price_out = 0
[models.extra_params] 			# 可选的额外参数配置
enable_thinking = false

[[models]]
model_identifier = "text-embedding-004"
name = "Gembedding"
api_provider = "Google"
price_in = 0.7
price_out = 2.8
[models.extra_params] 			# 可选的额外参数配置
enable_thinking = false

[model_task_config.tool_use] #工具调用模型，需要使用支持工具调用的模型
model_list = ["G3"]
temperature = 0.5
max_tokens = 16384

[model_task_config.replyer] # 回复模型
model_list = ["G3"]
temperature = 0.8           # 模型温度
max_tokens = 16384

[model_task_config.vlm] # 图像识别模型
model_list = ["G3pro"]
max_tokens = 16384

#嵌入模型
[model_task_config.embedding]
model_list = ["Gembedding"]